<div class="card">
  <div class="card-header sticky-top">
    <h3>
      Liste des départements
      ({{ (numberOfFilteredItems$ | async) }}<span *ngIf="(filterQuery$ | async) as filter"> {{ filter }}</span>)
    </h3>
    <ngbrx-paginator
      [key]="key"
    ></ngbrx-paginator>
  </div>
  <div class="card-body">
    <div class="list-group">
      <ng-container class="list-group-item" *ngFor="let item of collection$ | async">
        <div class="row list-group-item">
          <span>{{ item.code }} {{ item.nom }}
          <span class="right">Code région {{ item.region }}</span>
        </span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
