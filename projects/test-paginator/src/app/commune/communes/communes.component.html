<div class="card">
  <div class="card-header sticky-top">
    <div class="row">
      <h3 class="col-auto">Liste des communes</h3>
      <div class="col">
        <ngbrx-paginator-filter-desc
          class="right badge text-bg-light"
          [key]="paginationKey"
        ></ngbrx-paginator-filter-desc>
      </div>
    </div>
    <ngbrx-paginator [key]="paginationKey"></ngbrx-paginator>
  </div>
  <div class="card-body">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let item of collection$ | async">
        {{ item.code }} {{ item.nom }}
      </div>
    </div>
  </div>
</div>
