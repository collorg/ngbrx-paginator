<div class="card">
  <div class="card-header sticky-top">
    <h3>
      Liste des communes
      ({{ (numberOfFilteredItems$ | async) }})
      <div class="right">
        <small><small><ngbrx-paginator-current-filter-desc [key]="key"></ngbrx-paginator-current-filter-desc></small></small>
      </div>
    </h3>
    <ngbrx-paginator
      [key]="key"
    ></ngbrx-paginator>
  </div>
  <div class="card-body">
      <div class="list-group">
        <div class="list-group-item" *ngFor="let item of collection$ | async">
          {{ item.code }} {{ item.nom }}
        </div>
      </div>
  </div>
</div>
