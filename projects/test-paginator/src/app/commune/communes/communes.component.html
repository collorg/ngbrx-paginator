<div class="card">
  <div class="card-header sticky-top">
    <h3>
      Liste des communes
      ({{ (numberOfFilteredItems$ | async) }}<span *ngIf="(filterQuery$ | async) as filter"> {{ currentFilter$ | async }} {{ filter }}</span>)
    </h3>
    <ngbrx-paginator
      [key]="key"
    ></ngbrx-paginator>
  </div>
  <div class="card-body">
      <div class="list-group">
        <div class="list-group-item" *ngFor="let item of collection$ | async">
          {{ item.code }} {{ item.nom }}
        </div>
      </div>
  </div>
</div>
