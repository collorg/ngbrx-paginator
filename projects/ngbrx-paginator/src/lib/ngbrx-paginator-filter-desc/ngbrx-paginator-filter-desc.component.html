<span *ngIf="filterIsSet$() | async">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
    <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
  </svg>
  <span (click)="clearFilters()" class="btn btn-light clickable">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
    </svg>
  </span>
</span>
<span *ngIf="filters$ | async as filters">
  <span *ngFor="let filter of filters; index as idx">
    <span *ngIf="queries$ | async as queries">
      <span *ngIf="values$ | async as values">
        <span *ngIf="isActivated$(idx) | async">
          <span *ngIf="queries[idx] as query">
            {{ filter }}: '<span class="text-primary">{{ values[idx] || query }}</span>'
            <span *ngIf="idx < filters.length - 1 && query && (isActivated$(idx + 1) | async) && queries[idx  + 1]">
              &
            </span>
          </span>
        </span>
      </span>
    </span>
  </span>
</span>
<span *ngIf="showNumberOfItems" class="badge text-bg-dark">{{ numberOfItems$ | async }}</span>
