<span *ngIf="filters$ | async as filters">
  <span *ngFor="let filter of filters; index as idx">
    <span *ngIf="queries$ | async as queries">
      <span *ngIf="isActivated$(key, idx) | async">
        <span *ngIf="queries[idx] as query">
          {{ filter }}: '{{ query }}'
          <span *ngIf="idx < filters.length - 1 && query && (isActivated$(key, idx + 1) | async) && queries[idx  + 1]">
            &
          </span>
        </span>
      </span>
    </span>
  </span>
</span>
<span *ngIf="showNumberOfItems" class="badge text-bg-dark">{{ numberOfItems$ | async }}</span>
